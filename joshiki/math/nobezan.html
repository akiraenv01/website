<br>
<br>
 <table width="800">
 <tr>
 <td>
「のべ1万人の人員」「のべ20万人が来場」という場合の「のべ」とは一体何を意味するのでしょうか。
「のべ」とは『同一のものが何回も含まれていても、そのそれぞれを一単位に数えた総計』（広辞苑)です。
例えばある美術館などに同じ人が10回来場すると、「のべ10人が来場」としてカウントされます。
つまり「のべ20万人が来場」と言った場合、20万人の違う人が来場した場合や10万人の人が二回来場、もしくは同じ人が一人で二十万回来場した可能性すらあるのです。
